name: Node Vulnerability Check

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 20
      uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'npm'
    - name: npm vulnerabilities
      run: |
        npm ci
        npm run vulnerabilities
      env:
        CI: true
