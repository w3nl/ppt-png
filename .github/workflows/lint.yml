name: Node Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js 20
      uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'npm'
    - name: npm lint
      run: |
        npm ci
        npm run lint
      env:
        CI: true
